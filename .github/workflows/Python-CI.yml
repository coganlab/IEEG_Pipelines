name: 'Tests'
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  pytest:
    name: '${{ matrix.os }} / ${{ matrix.kind }} / ${{ matrix.python }}'
    timeout-minutes: 70
    continue-on-error: true
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    env:
      PYTHON_VERSION: '${{ matrix.python }}'
      MKL_NUM_THREADS: '1'
      OPENBLAS_NUM_THREADS: '1'
      PYTHONUNBUFFERED: '1'
      MNE_CI_KIND: '${{ matrix.kind }}'
      CI_OS_NAME: '${{ matrix.os }}'
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          python: '3.10'
          kind: conda
        - os: ubuntu-latest
          python: '3.11'
          kind: pip-pre
        - os: windows-latest
          python: '3.11'
          kind: mamba
    steps:
      - uses: actions/checkout@v3
      # Xvfb/OpenGL
      - uses: pyvista/setup-headless-display-action@main
        with:
          qt: true
          pyvista: false
      # Python (if pip)
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: install pip requirements
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest tqdm #cython setuptools
          if [ -f envs/requirements.txt ]; then pip install -r envs/requirements.txt; fi
        if: startswith(matrix.kind, 'pip')
      # Python (if conda)
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: test
          environment-file: envs/environment.yml
          python-version: ${{ matrix.python-version }}
          auto-activate-base: false
          use-mamba: ${{ matrix.kind != 'conda' }}
        if: ${{ !startswith(matrix.kind, 'pip') }}
      # Check Qt on non-notebook
      - run: ./.github/check_qt_import.sh $MNE_QT_BACKEND
        if: ${{ env.MNE_QT_BACKEND != '' }}
      - uses: actions/cache@v3
        with:
          path: ~/mne_data
      - name: Test with pytest
        run: |
           pytest ieeg -v --cov=. --pycodestyle --cov-report xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.kind == 'mamba'
