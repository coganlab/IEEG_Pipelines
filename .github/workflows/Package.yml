name: 'Packaging'
on:
  push:
    branches: [ main, numpy2.0 ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
      # Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Build source distribution and binary wheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install build --user
          python -m build
  # python -m build --sdist
  # python -m build wheel
  # python -m pip install wheel
      - name: Store dist & wheel
        uses: actions/upload-artifact@v3
        with:
          name: python-package-dist-wheel
          path: dist/

  publish-to-testpypi:
    name: Publish Python ğŸ distribution ğŸ“¦ to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/ieeg

    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists & wheels
      uses: actions/download-artifact@v3
      with:
        name: python-package-dist-wheel
        path: dist/
    - name: Publish distribution ğŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        verbose: true

